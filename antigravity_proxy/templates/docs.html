<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Antigravity</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <style>
        :root {
            --bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: #1e293b;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        .nav {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div style="width: 100%; max-width: 980px;">
        <div class="nav">
            <a href="/" class="btn">‚Üê Back to Dashboard</a>
        </div>
        <article class="markdown-body">
            {{ content | safe }}
        </article>
    </div>
</body>

</html>
