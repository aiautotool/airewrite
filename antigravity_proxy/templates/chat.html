<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Antigravity Proxy</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --sidebar-bg: #111827;
            --chat-bg: #0f172a;
            --primary: #6366f1;
            --secondary: #4f46e5;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .config-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        select,
        button.action-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--primary);
        }

        /* Main Chat Area */
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            position: relative;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 16px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Input Bar */
        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem;
            display: flex;
            align-items: flex-end;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            max-height: 200px;
            min-height: 24px;
        }

        .input-tools {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .tool-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        /* Preview area */
        #image-preview {
            display: none;
            padding: 0.5rem;
            position: relative;
        }

        #preview-img {
            height: 100px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .close-preview {
            position: absolute;
            top: 0;
            left: 90px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Markdown Styles */
        .assistant-content p {
            margin-top: 0;
        }

        .assistant-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .assistant-content pre {
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/" class="logo">Antigravity</a>

        <div class="config-label">Model Selection</div>
        <select id="model-select">
            <option value="smart-agent">Smart Agent (Auto)</option>
            <option value="gemini-3-flash">Gemini 3 Flash</option>
            <option value="gemini-3-flash-online">Gemini 3 Flash (Online Search)</option>
            <option value="gemini-3-pro-high">Gemini 3 Pro (High)</option>
            <option value="gemini-3-pro-image">Gemini 3 Pro Image (Gen)</option>
            <option value="claude-sonnet-4.5">Claude 4.5 Sonnet</option>
        </select>

        <div class="config-label">Image Aspect Ratio</div>
        <select id="ratio-select">
            <option value="1:1">1:1 Square</option>
            <option value="16:9">16:9 Landscape</option>
            <option value="9:16">9:16 Portrait</option>
            <option value="4:3">4:3 Classic</option>
        </select>

        <div style="margin-top: auto;">
            <button class="action-btn" onclick="clearChat()">Clear Cache</button>
            <div style="font-size: 0.75rem; color: var(--text-dim); text-align: center;">
                Proxy: v1.11.9
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div id="chat-messages">
            <div class="message assistant">
                <div class="assistant-content">Hello! I am Antigravity Proxy. I can chat, generate images, or edit
                    photos you upload. How can I help today?</div>
            </div>
        </div>

        <div class="input-area">
            <div id="image-preview">
                <img id="preview-img" src="">
                <div class="close-preview" onclick="removeImage()">√ó</div>
            </div>
            <div class="input-wrapper">
                <div class="input-tools">
                    <button class="tool-btn" onclick="document.getElementById('file-input').click()">üñºÔ∏è</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*"
                        onchange="handleImage(this)">
                </div>
                <textarea id="user-input" placeholder="Type a message or image prompt..." rows="1"
                    oninput="autoExpand(this)"></textarea>
                <button id="send-btn" onclick="sendMessage()">‚ûî</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const modelSelect = document.getElementById('model-select');
        const ratioSelect = document.getElementById('ratio-select');
        let currentImageBase64 = null;

        // Auto-load models from API
        async function loadModels() {
            try {
                const res = await fetch('/v1beta/models');
                const data = await res.json();
                if (data.models) {
                    const currentModel = modelSelect.value;
                    // Keep the smart options at the top
                    const smartOptions = `
                        <option value="smart-agent">Smart Agent (Auto)</option>
                        <option value="gemini-3-flash-online">Gemini 3 Flash (Online Search)</option>
                    `;
                    modelSelect.innerHTML = smartOptions;
                    data.models.forEach(m => {
                        const id = m.name.replace('models/', '');
                        // Avoid duplicates if they are already in smartOptions
                        if (id !== 'gemini-3-flash') {
                            const opt = document.createElement('option');
                            opt.value = id;
                            opt.textContent = m.displayName;
                            modelSelect.appendChild(opt);
                        }
                    });
                    if (currentModel) modelSelect.value = currentModel;
                }
            } catch (e) { console.error("Failed to load models", e); }
        }
        loadModels();

        function autoExpand(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentImageBase64 = e.target.result;
                    document.getElementById('preview-img').src = currentImageBase64;
                    document.getElementById('image-preview').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImage() {
            currentImageBase64 = null;
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('file-input').value = '';
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentImageBase64) return;

            // Add user message to UI
            addMessage('user', text, currentImageBase64);
            userInput.value = '';
            userInput.style.height = 'auto';
            const tempImg = currentImageBase64;
            removeImage();

            // Loading message
            const loadingDiv = addMessage('assistant', '<i>Thinking...</i>');

            try {
                let model = modelSelect.value;
                if (model.includes('image')) {
                    const ratio = ratioSelect.value.replace(':', 'x');
                    if (!model.includes(ratio)) model += '-' + ratio;
                }

                let content;
                if (tempImg) {
                    content = [
                        { type: 'text', text: text || "Describe this image" },
                        { type: 'image_url', image_url: { url: tempImg } }
                    ];
                } else {
                    content = text;
                }

                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: content }]
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    loadingDiv.innerHTML = marked.parse(reply);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    loadingDiv.textContent = "Error: " + JSON.stringify(data);
                }
            } catch (e) {
                loadingDiv.textContent = "Failed to connect to proxy: " + e.message;
            }
        }

        function addMessage(role, text, img = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            let html = `<div class="${role}-content">${text}</div>`;
            if (img) {
                html += `<img src="${img}">`;
            }
            div.innerHTML = html;

            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return div.querySelector(`.${role}-content`);
        }

        function clearChat() {
            chatMessages.innerHTML = '';
            addMessage('assistant', 'Chat history cleared. How can I help?');
        }

        // Handle Enter key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Query param handling
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'image') {
            modelSelect.value = 'gemini-3-pro-image';
        }
    </script>
</body>

</html>
