<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Antigravity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .account-list {
            display: grid;
            gap: 1.5rem;
        }

        .account-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: border-color 0.2s;
        }

        .account-card:hover {
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .user-info p {
            margin: 0.2rem 0 0 0;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 100px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
            text-transform: capitalize;
        }

        .badge.pro {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
            border-color: rgba(168, 85, 247, 0.2);
        }

        .quota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .quota-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .quota-name {
            display: block;
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quota-bar-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 0.4rem;
        }

        .quota-bar {
            height: 100%;
            border-radius: 2px;
            background: var(--success);
        }

        .quota-bar.warning {
            background: var(--warning);
        }

        .quota-bar.low {
            background: var(--danger);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .meta-info {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--text);
            border-color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .icon-btn.danger:hover {
            color: var(--danger);
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .loading {
            text-align: center;
            padding: 5rem;
        }

        .empty-state {
            text-align: center;
            padding: 5rem;
            background: var(--card-bg);
            border: 1px dashed var(--border);
            border-radius: 20px;
            color: var(--text-dim);
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Account Manager</h1>
            <div class="actions">
                <button class="btn btn-outline" id="refresh-all-btn">
                    <i class="fas fa-sync-alt"></i> Refresh All
                </button>
                <a href="/ui/login" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Account
                </a>
                <a href="/" class="btn btn-outline">Back to Hub</a>
            </div>
        </header>

        <div id="account-list" class="account-list">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                <p>Loading accounts...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchAccounts() {
            try {
                const res = await fetch('/api/accounts');
                const accounts = await res.json();
                renderAccounts(accounts);
            } catch (e) {
                document.getElementById('account-list').innerHTML = `<div class="empty-state">Error: ${e.message}</div>`;
            }
        }

        function renderAccounts(accounts) {
            const list = document.getElementById('account-list');
            if (accounts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash fa-3x" style="margin-bottom: 1rem"></i>
                        <p>No accounts found. Add your first refresh token to get started.</p>
                        <a href="/ui/login" class="btn btn-primary" style="display:inline-flex; margin-top:1rem">Add Account</a>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';
            accounts.forEach(acc => {
                const card = document.createElement('div');
                card.className = 'account-card';

                const tier = acc.quota?.subscription_tier || 'Free';
                const lastUpdated = acc.quota?.last_updated ? new Date(acc.quota.last_updated * 1000).toLocaleString() : 'Never';

                let quotaHtml = '';
                if (acc.quota?.models) {
                    acc.quota.models.forEach(m => {
                        const statusClass = m.percentage < 20 ? 'low' : (m.percentage < 50 ? 'warning' : '');
                        quotaHtml += `
                            <div class="quota-item">
                                <span class="quota-name" title="${m.name}">${m.name}</span>
                                <div>${m.percentage}%</div>
                                <div class="quota-bar-container">
                                    <div class="quota-bar ${statusClass}" style="width: ${m.percentage}%"></div>
                                </div>
                            </div>
                        `;
                    });
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-info">
                            <h3>${acc.name || 'Unknown User'}</h3>
                            <p>${acc.email}</p>
                            <code style="font-size: 0.7rem; color: var(--text-dim)">PID: ${acc.token?.project_id || 'N/A'}</code>
                        </div>
                        <span class="badge ${tier.toLowerCase().includes('pro') ? 'pro' : ''}">${tier}</span>
                    </div>
                    
                    <div class="quota-grid">
                        ${quotaHtml || '<p style="color:var(--text-dim); grid-column: 1/-1">No quota data available</p>'}
                    </div>

                    <div class="card-footer">
                        <div class="meta-info">
                            <i class="far fa-clock"></i> Last Updated: ${lastUpdated}
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn refresh-btn" data-id="${acc.id}" title="Refresh Quota">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="icon-btn danger delete-btn" data-id="${acc.id}" title="Delete Account">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });

            // Re-attach event listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = () => deleteAccount(btn.dataset.id);
            });
            document.querySelectorAll('.refresh-btn').forEach(btn => {
                btn.onclick = () => refreshAccount(btn.dataset.id, btn);
            });
        }

        async function deleteAccount(id) {
            if (!confirm('Are you sure you want to delete this account?')) return;
            try {
                const res = await fetch(`/api/accounts/${id}`, { method: 'DELETE' });
                if (res.ok) fetchAccounts();
                else alert('Delete failed');
            } catch (e) { alert(e.message); }
        }

        async function refreshAccount(id, btn) {
            const icon = btn.querySelector('i');
            icon.classList.add('fa-spin');
            btn.disabled = true;
            try {
                const res = await fetch('/api/accounts/refresh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account_ids: [id] })
                });
                if (res.ok) fetchAccounts();
            } finally {
                icon.classList.remove('fa-spin');
                btn.disabled = false;
            }
        }

        document.getElementById('refresh-all-btn').onclick = async () => {
            const btn = document.getElementById('refresh-all-btn');
            const icon = btn.querySelector('i');
            icon.classList.add('fa-spin');
            btn.disabled = true;
            try {
                await fetch('/api/accounts/refresh', { method: 'POST' });
                fetchAccounts();
            } finally {
                icon.classList.remove('fa-spin');
                btn.disabled = false;
            }
        };

        fetchAccounts();
    </script>
</body>

</html>
